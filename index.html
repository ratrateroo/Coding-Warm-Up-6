<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <video id="slider" autoplay muted loop>
            <source src="./videos/video1.mp4"> 
        </video>
        <ul class="navigation">
            <li onClick="videoClickHandler('./videos/video1.mp4')"><img src="./images/thumb1.png" alt="thumbnail"></li>
            <li onClick="videoClickHandler('./videos/video2.mp4')"><img src="./images/thumb2.png" alt="thumbnail"></li>
            <li onClick="videoClickHandler('./videos/video3.mp4')"><img src="./images/thumb3.png" alt="thumbnail"></li>
            <li onClick="videoClickHandler('./videos/video4.mp4')"><img src="./images/thumb4.png" alt="thumbnail"></li>
        </ul>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
